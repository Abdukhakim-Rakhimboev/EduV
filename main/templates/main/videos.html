{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduV / Lessons</title>
    
    
    <link rel="stylesheet" href="{% static 'main/css/videos.css' %}">
    <link rel="stylesheet" href="{% static 'main/scss/videos.scss' %}">
    <link rel="stylesheet" href="{% static 'main/css/global.css' %}">
    <link rel="stylesheet" href="{% static 'main/scss/global.scss' %}">
    
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'main/img/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'main/img/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'main/img/favicon-16x16.png' %}">
</head>
<body>
    <header>
        <div class="container header-content">
            <nav class="nav">
                <div class="eduvv">
                    <img src="{% static 'main/img/eduv.png' %}" alt="Eduv" class="eduv">
                </div>
                <ul class="header__nav-list">
                    <li><a href="{% url 'home' %}" class="header__nav-link">Home</a></li>
                    <li><a href="{% url 'about' %}" class="header__nav-link">About Us</a></li>
                    <li><a href="{% url 'lessons' %}" class="header__nav-link active">Lessons</a></li>
                    <li><a href="{% url 'contacts' %}" class="header__nav-link">Contact Us</a></li>
                </ul>
                <div class="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container main-content">
            <section class="video-navi">
                <a href="?block=content1" class="nav-button{% if block == 'content1' %} activee{% endif %}" data-target="content1">Math</a>
                <a href="?block=content2" class="nav-button{% if block == 'content2' %} activee{% endif %}" data-target="content2">Advanced math</a>
                <a href="?block=content3" class="nav-button{% if block == 'content3' %} activee{% endif %}" data-target="content3">English grammar</a>
            </section>
            
            <section class="video-boxes">
                <div id="content1" class="content-block{% if block == 'content1' %} active{% endif %}">
                    <section class="math-beg">
                        <iframe class="video-l" src="https://www.youtube.com/embed/AKrX5zDEtfY?si=9EmLAUs3D6DwvLvC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                        <iframe class="video-l" src="https://www.youtube.com/embed/3_4eYJcoutc?si=oflvLae_mVSyj49R" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                        <iframe class="video-l" src="https://www.youtube.com/embed/3_4eYJcoutc?si=oflvLae_mVSyj49R" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                        <iframe class="video-l" src="https://www.youtube.com/embed/3_4eYJcoutc?si=oflvLae_mVSyj49R" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </section>
                </div>
                <div id="content2" class="content-block{% if block == 'content2' %} active{% endif %}">
                    <h1>Advanced Math</h1>
                </div>
                <div id="content3" class="content-block{% if block == 'content3' %} active{% endif %}">
                    <h1>English Grammar</h1>
                </div>
            </section>
            
        </div>
    </main>
    <footer>
        <div class="container footer-content">
            <section class="top">
                <div class="logo-bl">
                    <img src="{% static 'main/img/eduv.png' %}" alt="logo" class="footer-logo">
                    <h1 class="footer-t">EduV</h1>
                </div>
                <section class="s-t">
                    <h1 class="socials-title">Subscribe to our s.m networks :)</h1>
                    <div class="socials">
                        <a href="https://t.me/eduvvuz">
                            <img src="{% static 'main/img/telegram.png' %}" alt="tg" class="tg">
                        </a>
                        <a href="https://www.tiktok.com/@eduvuz">
                            <img src="{% static 'main/img/tiktok.png' %}" alt="tg" class="tt">
                        </a>
                        <a href="https://www.instagram.com/eduv.uz">
                            <img src="{% static 'main/img/instagram.png' %}" alt="inst" class="inst">
                        </a>
                        <a href="https://youtube.com/@eduvuz">
                            <img src="{% static 'main/img/youtube.png' %}" alt="tg" class="yt">
                        </a>
                    </div>
                </section>
            </section>
            <hr>
            <section class="bottom">
                <h3>© 2024 made by Abdukhakim Rakhimboev.</h3>
            </section>
        </div>
    </footer>

</body>
</html>
